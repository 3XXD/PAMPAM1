<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's go гулять?</title>
    <link rel="stylesheet" href="hehdesign.css"> <!-- Подключение CSS -->
</head>
<body>
    <div class="container">
        <!-- Первая страница - вопрос о свидании -->
        <div id="page-1">
            <h1>ХОЧЕШЬ ПОГУЛЯТЬ??:></h1>
            <div class="yes-no-btns">
                <button class="yes-btn" id="yes-btn">ОЧЕВИДНО❤️</button>
                <button class="no-btn" onclick="alert('тебе чай ссахаром или моими слезами')">НЕТ</button>
            </div>
        </div>

        <!-- Вторая страница - выбор даты и времени -->
        <div id="page-2" class="hidden">
            <h1>Когда пойдем?</h1>
            <input type="date" id="date">
            <input type="time" id="time">
            <br>
            <button class="submit-btn" id="submit-date-time">Готово</button>
        </div>

        <!-- Третья страница - вопрос о приезде -->
        <div id="page-3" class="hidden">
            <h1>Мне приехать?</h1>
            <div class="yes-no-btns">
                <button class="yes-btn" id="confirm-arrival-btn">ДА❤️</button>
                <button class="no-btn" id="non-arrival-btn">No</button>
            </div>
        </div>

        <!-- Четвертая страница - итоговое сообщение -->
        <div id="summary-page" class="hidden">
            <h1><span id="chosen-date"></span>!</h1>
               <!--  <button id="final-confirm-btn">Нажми если любишь</button> -->
        </div>
    </div>

    <script src="hehfunction.js"></script> <!-- Подключение JS -->
</body>
</html>
